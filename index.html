<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" />
    </header>
    <main>
      <div class="container">
        <div class="calc">
          <label for="bill">Bill</label>
          <div class="calc-input">
            <img src="images/icon-dollar.svg" alt="" />
            <input type="number" id="bill" name="bill" placeholder="0" step="0.01" min="1" />
          </div>
          <div class="percent">
            <label for="percent">Select Tip %</label>
            <div class="percent__amount">
              <button class="percent__amount__button">5%</button>
              <button class="percent__amount__button">10%</button>
              <button class="percent__amount__button">15%</button>
              <button class="percent__amount__button">25%</button>
              <button class="percent__amount__button">50%</button>
              <div class="calc-input percent-input">
                <input type="number" id="percent" name="custom_percent" placeholder="Custom" min="1" max="100" />
              </div>
            </div>
          </div>
          <div class="people">
            <label for="people">Number of People</label>
            <div class="calc-input">
              <img src="images/icon-person.svg" alt="" />
              <input type="number" id="people" name="people" placeholder="0" min="1" />
            </div>
          </div>
        </div>
        <div class="results">
          <div class="results__tips">
            <div class="results__amount">
              <div class="results__amount___text">
                <p>Tip Amount</p>
                / person
              </div>
              <div class="results__score">$0.00</div>
            </div>
            <div class="results__amount">
              <div class="results__amount___text">
                <p>Total</p>
                / person
              </div>
              <div class="results__score">$0.00</div>
            </div>
          </div>
          <div class="results__reset">
            <button id="reset" type="button">RESET</button>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
